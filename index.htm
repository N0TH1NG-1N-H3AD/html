<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supernova.</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: black; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; transition: filter 0.3s ease; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }
        body.inverted { filter: invert(1) hue-rotate(180deg); }

        .sidebar {
            position: absolute; left: 25px; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 18px; z-index: 100;
            background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 25px;
            backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .side-btn {
            width: 75px; height: 75px; border-radius: 15px; border: none;
            background: rgba(255, 255, 255, 0.1); color: white; cursor: pointer;
            transition: all 0.3s ease; display: flex; align-items: center; justify-content: center;
        }
        .side-btn:hover { background: white; transform: scale(1.1); }
        .side-btn:hover img { filter: invert(1); }

        #settingsWidget {
            position: fixed; top: 50%; left: 50%; width: 350px;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 20px;
            z-index: 200; color: white; padding: 25px; display: none;
            transform: translate(-50%, -50%) scale(0);
            transform-origin: left center; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        #settingsWidget.active { display: block; transform: translate(-50%, -50%) scale(1); }

        .widget-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .close-btn { background: none; border: none; color: white; font-size: 28px; cursor: pointer; }

        .center-display { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 10; pointer-events: none; }
        #brand {
            font-size: 120px;
            font-weight: 800;
            color: white;
            margin: 0;
            letter-spacing: -5px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }
        /* Adjusted font-size slightly to fit the longer text better */
        #time { font-size: 32px; color: rgba(255, 255, 255, 0.6); font-family: 'Courier New', monospace; margin-top: -10px; }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

<div class="sidebar">
    <button class="side-btn" onclick="toggleSettings()">
        <img src="https://img.icons8.com/m_rounded/200/FFFFFF/settings.png" style="width: 45px; height: 45px;">
    </button>
   
    <a href="games.htm" target="_self" class="side-btn" style="text-decoration: none;">
        <img src="https://image2url.com/r2/default/images/1770605522497-eb9f6722-9855-4dba-9820-37cca6dc1791.png" style="width: 40px; height: 40px;">
    </a>
   
    <a href="apps.html" target="_self" class="side-btn" style="text-decoration: none;">
        <img src="https://images.icon-icons.com/2483/PNG/512/application_icon_149973.png" style="width: 40px; height: 40px;">
    </a>
</div>

    <div id="settingsWidget">
        <div class="widget-header">
            <h2 style="margin:0; font-size: 20px;">System Settings</h2>
            <button class="close-btn" onclick="toggleSettings()">&times;</button>
        </div>
        <div class="section">
            <h3>Display</h3>
            <div style="display:flex; justify-content: space-between; align-items: center;">
                <span>Invert Colors</span>
                <label class="switch">
                    <input type="checkbox" onchange="document.body.classList.toggle('inverted')">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <div class="center-display">
        <h1 id="brand">Supernova.</h1>
        <!-- Static text replaced here -->
        <div id="time">V0.2</div>
    </div>

    <script>
        function toggleSettings() {
            const widget = document.getElementById('settingsWidget');
            widget.classList.toggle('active');
        }

        // NOTE: The Clock/Update logic has been removed so the text doesn't change back to the time.

        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        for(let i=0; i<400; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 0.5
            });
        }

        function animate() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            stars.forEach(s => {
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                s.y += s.speed;
                if (s.y > canvas.height) s.y = 0;
            });
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
